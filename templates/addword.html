{% extends 'showpos.html' %}

{% block wordform %}

<td>

  <form method='post' action='/addword'>
    <table>
      <tr>
	<td>
	  Word:
	</td>
	<td>
	  <input type='text' name='word'>
	</td>
      </tr>
      {% for row in attribute_info %}
      <tr>
	<td>
	  {{ row[1] }}:
	</td>
	<td>
	  <input type='text' name='{{ row[1]|lower }}_attribute_key'>
	  <input type='hidden' name='{{ row[1]|lower }}_attribute_id' value='{{ row[0] }}'>
	</td>
      </tr>
      {% endfor %}
    </table>
    <input type='hidden' name='pos_id' value='{{ pos_id }}'>
    <button type='submit'>Add to Dictionary</button>
  </form>

</td>

{% endblock %}
