{% extends 'threeslabs.html' %}

{% block slab1 %}

{% include 'mainmenu.inc' %}

{% endblock %}

{% block slab2 %}

{% include 'poslist.inc' %}

{% endblock %}

{% block slab3 %}

<form method='post' action='/updateword'>
  <table>
    <tr>
      <td>
	Word:
      </td>
      <td>
	{{ word_info['word'] }}
	<input type='hidden' name='word_id' value='{{ word_info['word_id'] }}'>
	<input type='hidden' name='word' value='{{ word_info['word'] }}'>
      </td>
    </tr>

    {% for attr in attribute_info.attr_list %}
    <tr>
      <td>
	{{ attr['attrkey'] }}:
      </td>
      <td>
	<input type='text'   name='{{ attr['attrkey']|lower }}_attribute_key' value='{{ word_info[ [attr['attrkey']|lower, '_attribute_key']|join] }}'>
	<input type='hidden' name='{{ attr['attrkey']|lower }}_attribute_id' value='{{ attr['id'] }}'>
      </td>
    </tr>
    {% endfor %}

  </table>
  <input type='hidden' name='pos_id' value='{{ pos_id }}'>
  <button type='submit'>Update Word</button>
</form>

{% endblock %}
